
<h1>Simple Client Listing</h1>
<table class="table table-hover table-sm" style="width: 45%">
  <thead class="thead-dark">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let val of client; let i = index">
    <th scope="row">{{val.id}}</th>
    <td>{{val.name}}</td>
  </tr>
  </tbody>
</table>
